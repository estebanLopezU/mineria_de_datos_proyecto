<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Optimizador de PC</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script src="{{ url_for('static', filename='js/animations.js') }}"></script>
</head>
<body>
    <div class="container">
        <h1>Optimizador Avanzado de PC</h1>
        <p>Selecciona las optimizaciones que deseas realizar:</p>
        <div style="text-align: center; margin-bottom: 20px;">
            <a href="/dashboard" style="background: linear-gradient(135deg, #e74c3c 0%, #c0392b 100%); color: white; padding: 10px 20px; border-radius: 25px; text-decoration: none; font-weight: 600; display: inline-block; margin-bottom: 10px;">ðŸ“Š Ver Dashboard en Tiempo Real</a>
        </div>

        <div class="disk-visualization">
            <div class="disk-3d">
                <div class="disk-cylinder"></div>
            </div>
            <div class="disk-label">Disco Duro Virtual</div>
        </div>
        <form action="/optimize" method="post">
            <h3>Optimizaciones BÃ¡sicas</h3>
            <div class="option">
                <input type="checkbox" id="info_sistema" name="info_sistema" checked>
                <label for="info_sistema">Obtener informaciÃ³n del sistema</label>
            </div>
            <div class="option">
                <input type="checkbox" id="limpiar_temp" name="limpiar_temp" checked>
                <label for="limpiar_temp">Limpiar archivos temporales</label>
            </div>
            <div class="option">
                <input type="checkbox" id="vaciar_papelera" name="vaciar_papelera" checked>
                <label for="vaciar_papelera">Vaciar papelera de reciclaje</label>
            </div>
            <div class="option">
                <input type="checkbox" id="listar_inicio" name="listar_inicio" checked>
                <label for="listar_inicio">Listar programas de inicio</label>
            </div>

            <h3>Optimizaciones Avanzadas</h3>
            <div class="option">
                <input type="checkbox" id="desfragmentar" name="desfragmentar">
                <label for="desfragmentar">Desfragmentar disco duro</label>
            </div>
            <div class="option">
                <input type="checkbox" id="limpiar_prefetch" name="limpiar_prefetch">
                <label for="limpiar_prefetch">Limpiar archivos prefetch</label>
            </div>
            <div class="option">
                <input type="checkbox" id="limpiar_cache_nav" name="limpiar_cache_nav">
                <label for="limpiar_cache_nav">Limpiar cache de navegadores</label>
            </div>
            <div class="option">
                <input type="checkbox" id="limpiar_windows_update" name="limpiar_windows_update">
                <label for="limpiar_windows_update">Limpiar archivos de Windows Update</label>
            </div>
            <div class="option">
                <input type="checkbox" id="espacio_liberado" name="espacio_liberado">
                <label for="espacio_liberado">Calcular espacio liberado</label>
            </div>
            <button type="submit">Ejecutar OptimizaciÃ³n</button>
        </form>
    </div>
</body>
</html>
